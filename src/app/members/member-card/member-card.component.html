<div class="card mb-4" style="width:220px;">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" />
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fade fa-user me-2"></i>
      {{member.knownAs}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>

    <div style="text-align:center">

      <button routerLink="/members/{{member.userName}}" style="margin-right:2px" class="btn btn-primary"><i class="fa fa-user"></i></button>

      <button (click)="addLike(member)" style="margin-right:2px" class="btn btn-primary"><i class="fa fa-heart"></i></button>

      <button routerLink="/members/{{member.userName}}"
              [queryParams]="{tab:'Messages'}"
              class="btn btn-primary"><i class="fa fa-envelope"></i></button>

    </div>

        

  </div>
</div>
